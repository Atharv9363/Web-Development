<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>
    <form action="/atharv">
        <p>
            <label for="username">Enter a username</label>
            <input type="text" placeholder="type your name" id="username" name="username">
        </p>

        <p>
            <label for="pass">Eter your password</label>
            <input type="password" placeholder="password" id="pass" name="password">
        </p>

        <p>
            <label for="num">Enter your phone no.</label>
            <input type="number" placeholder="enter your phone number" id="num" name="num">
        </p>

        <input type="time" placeholder="time"><br>

        <input type="color"><br>

        <button>submit</button>
        <input type="submit" value="click me">


    </form>

    <h2>More Inputs!!</h2>
    <form action="/abs">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs">

            <label for="s">S</label>
            <input type="radio" name="size" id="s">

            <label for="m">M</label>
            <input type="radio" name="size" id="m">
        </p>
        <p>
            <label for="">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegeterian</option>
                <option value="chicken">Chicken</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="10" step="2" name="cheese_level">
        </p>
        <p>
            <label for="suggestions">Any Suggestions</label><br>
            <textarea name="requests" id="suggestions" cols="30" rows="10"></textarea>
        </p>
        <button>submit</button>

    </form>



    <h2>Validationss</h2>
    <form action="/dsdaa">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>

        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="10" required>
        </p>
        <p>
            <input type="email" required>
        </p>
        <p>
            <input type="url" required>
        </p>
        <button>submit</button>
    </form>


    <h2>Hijacking Searches</h2>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search on Google</button>
    </form>

    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search on youtube</button>
    </form>
</body>

</html>
